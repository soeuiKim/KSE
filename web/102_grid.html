<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- bootstrap 사용하기 위한 추가-->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <title>Grid</title>
</head>
<body>
    <div class="row">
        <div class="col-md-6 pt-5 my-3 bg-dark">col-md-6</div>
        <div class="col-md-6 pt-5 my-3 bg-primary">col-md-6</div>
    </div>
    <div class="row">
        <div class="col-md-4 pt-5 my-3 bg-warning">col-md-4</div>
        <div class="col-md-4 pt-5 my-3 bg-dark">col-md-4</div>
        <div class="col-md-4 pt-5 my-3 bg-primary">col-md-4</div>
      </div>
      
     
    <div class="row">
        <div class="col-md-3 pt-5 my-3 bg-warning">col-md-3</div>
        <div class="col-md-3 pt-5 my-3 bg-dark">col-md-3</div>
        <div class="col-md-3 pt-5 my-3 bg-primary">col-md-3</div>
        <div class="col-md-3 pt-5 my-3 bg-warning display-4">col-md-3<small>small</small></div>
      </div>
      
     

</body>
</html>
